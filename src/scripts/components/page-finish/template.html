<div class="page-finish pos-abs-tl fit" @click="onClickFinish">
    <div class="page-finish__banner">
        <div class="page-finish__banner-line page-finish__banner-line--first">
            <div class="page-finish__banner-item display-inline-block" v-for="count in bannerCount"><img src="/static/finish-screen/finish.svg"></div>
        </div>
        <div class="page-finish__banner-line page-finish__banner-line--second">
            <div class="page-finish__banner-item display-inline-block" v-for="count in bannerCount"><img src="/static/finish-screen/finish.svg"></div>
        </div>
    </div>
    <div class="page-finish__points text-right" ref="points">
        <div class="page-finish__points-background" ref="pointsBg"></div>
        <p class="page-finish__points-text display-inline-block uppercase color--white" ref="pointsText">points</p>
    </div>
    <div class="page-finish__congrats text-right overflow-h" ref="congrats">
        <p class="page-finish__congrats-text display-inline-block color--white" ref="congratsText">You are the {{position}}<sup>th</sup></p>
    </div>
    <div class="page-finish__transition-out pos-abs-tl fit" ref="transitionOut"></div>
</div>
