<div class="page-home">
    <ui-circle-transition ref="circleTransition"></ui-circle-transition>
    <section class="page-home__intro fit pos-abs" ref="intro">
        <video class="page-home__intro__video-elem fit" ref="video">
            <source :src="url" type="video/mp4">
        </video>
    </section>
    <section class="page-home__overlay fit pos-abs center-flex text-center color--white" ref="overlay">
        <div class="page-home__overlay-inner" ref="overlayInner">
            <ui-sound-icon interactive></ui-sound-icon>
            <p class="page-home__overlay-description">
                For a better experience,<br/>
                Turn up the volume or put your headphone on.
            </p>
            <button class="page-home__overlay-button btn" @click="onOkClick">OK !</button>
        </div>
    </section>
    <section class="page-home__wrapper fit center-flex" ref="home">
        <img src="/static/home/logos.png" alt="">
        <p class="page-home__headline color--white text-center">An interactive quiz about Netflix series.</p>
    </section>
</div>
